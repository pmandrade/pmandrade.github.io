title: Patrick's Blog
description: 
author: "Patrick Andrade"

theme: minima

base_url: /gh-pages-minima-starter

# Minima social links
twitter_username: patchesmandrade
github_username: pmandrade
linkedin_username: pmandrade

# Minima: show excerpts in the frontpage
#show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
